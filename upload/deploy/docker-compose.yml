version: '3'

services: 
  upload: 
    container_name: skystats-upload
    image: skystats-upload:0.1.0
    build:
      context: ..
      dockerfile: ./deploy/Dockerfile
    ports: 
      - "5000:5000"
    environment:
      OUTPUT_TYPE: api
      OUTPUT_LOCATION: http://skytrakstats.com:8000/v1/shots/